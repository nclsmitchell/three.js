<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>My first Three.js app</title>
  <style>
    body {
      margin: 0;
      background-image: url("images/universe.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
  <script>

    //Init main scene and camera
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 500;

    //Init renderer
    var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setClearColor( 0x000000, 0 ); //Set transparent background
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //Add earth
    var loader = new THREE.TextureLoader();

    //Earth material
    loader.load(
      'images/earth.jpg',
    	function (texture) {
    		// do something with the texture
        var geometry = new THREE.SphereGeometry( 200, 20, 20 );
        var material = new THREE.MeshPhongMaterial( { map: texture, overdraw: 0.5 } );
        var earthMesh = new THREE.Mesh(geometry, material);
        scene.add(earthMesh);
    	},
    	// Function called when download progresses
    	function (xhr) {
    		console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
    	},
    	// Function called when download errors
    	function (xhr) {
    		console.log( 'An error happened' );
    	});
  	//earthMat.bumpMap = loader.load('images/earth.jpg');
  	//earthMat.bumpScale = 1;

    //Add light
  	var light = new THREE.AmbientLight(0x040404);
  	scene.add(light);

    //Scene rendering
    function render() {
    	requestAnimationFrame(render);

      //Add earth animation
      //earthMesh.rotation.y += 0.005;

      //renderer.autoClear = false;
      //renderer.clear();
      renderer.render(scene, camera);
    }

    render();

  </script>
</body>

</html>
