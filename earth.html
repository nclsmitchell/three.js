<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>WebGL Earth</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
  <script>

  var camera, scene, renderer;
  var earth, clouds, universe;

  init();
  render();

  function init() {

    //Init main scene, group and camera
    scene = new THREE.Scene();

    earth = new THREE.Group();
    scene.add(earth);
    clouds = new THREE.Group();
    scene.add(clouds);
    universe = new THREE.Group();
    scene.add(universe);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    //Init renderer
    renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setClearColor(0x000000, 0); //Set transparent background
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    //Add earth
    var loader = new THREE.TextureLoader();
    var geometry = new THREE.SphereGeometry(0.5, 32, 32);
    var earthMat  = new THREE.MeshPhongMaterial({
      map         : loader.load('images/earth_map.jpg'),
      bumpMap     : loader.load('images/earth_bump.jpg'),
      bumpScale   : 1,
      specularMap : loader.load('images/earth_specular.jpg'),
      specular    : new THREE.Color(0xafafaf)
    });

  	var earthMesh = new THREE.Mesh(geometry, earthMat);

    //Add clouds
    var geometry   = new THREE.SphereGeometry(0.5, 32, 32)
    var material  = new THREE.MeshPhongMaterial({
      map         : loader.load('images/earth_cloud.jpg'),
      side        : THREE.DoubleSide,
      opacity     : 0.5,
      transparent : true,
      depthWrite  : false,
    })

    var cloudMesh = new THREE.Mesh(geometry, material);

    //Add to earth
    earthMesh.add(cloudMesh);
    earth.add(earthMesh);

    //Add soft white light
  	var light = new THREE.AmbientLight(0xcfcfcf);
  	scene.add(light);


    //Add universe
    loader.load( 'images/universe.jpg', function (texture) {
      var geometry = new THREE.SphereGeometry(5, 32, 32);
      var material = new THREE.MeshBasicMaterial({map: texture, side: THREE.BackSide, overdraw: 0.5});
      var universeMesh = new THREE.Mesh(geometry, material);
      universe.add(universeMesh);
    } );

  }

  //Scene rendering
  function render() {
    requestAnimationFrame(render);

    earth.rotation.y -= 0.001;
    clouds.rotation.y += 0.0002;
    universe.rotation.y += 0.0001;

    renderer.render(scene, camera);
  }


  </script>
</body>

</html>
